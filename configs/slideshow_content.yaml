      <strong>Physics Features:</strong><br>
      • Temperature-dependent material properties<br>
      • Shah &amp; London (1978) Nusselt correlation<br>
      • Full 4-wall wetted perimeter model<br>
      • Iterative property updates (Picard)<br><br>

      <strong>Limitations:</strong><br>
      • 2D thermal model (thin dies &lt;1mm)<br>
      • Laminar flow only (Re &lt; 2300)<br>
      • Steady-state (no transients)<br>
      • For parametric design exploration
