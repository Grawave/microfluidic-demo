version: '3.8'

services:
  corintis-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corintis-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Optional: Mount configs for easy modification
      # - ./configs:/app/configs:ro
      # Optional: Persist generated data
      - corintis-data:/app/data
      - slideshow-cache:/app/static/hero_slideshow
    restart: unless-stopped
    # Resource limits (adjust based on your cloud instance)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  # Persistent storage for generated data
  corintis-data:
    driver: local
  # Cache for generated slideshow images
  slideshow-cache:
    driver: local

networks:
  default:
    name: corintis-network
