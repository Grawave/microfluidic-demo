# Technical Content for Slideshow Slides
# Each slide pairs a visualization with technical explanation

slides:
  - id: 1
    title: "Thermal Problem: Chip Layout & Solution"
    visualization: "Chip layout with power distribution (top) and steady-state temperature field (bottom)"
    content_html: |
      <strong>Problem Setup:</strong><br>
      • Intel Xeon CPU: 250W total power<br>
      • Chip size: 45×45 mm silicon die<br>
      • Multiple heat sources (cores)<br>
      • Temperature-dependent silicon k(T)<br><br>

      <strong>Thermal Solver:</strong> 2D Finite Difference Method (FDM)<br><br>

      <strong>Governing Equation:</strong><br>
      <div class="equation-display" style="text-align: center; margin: 2rem 0;">
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
          <mrow>
            <msup><mo>∇</mo><mn>2</mn></msup>
            <mi>T</mi>
            <mo>=</mo>
            <mo>−</mo>
            <mfrac><mi>Q</mi><mi>k</mi></mfrac>
          </mrow>
        </math>
      </div>

      <strong>Discretization:</strong><br>
      • 360×360 spatial cells (0.125mm resolution)<br>
      • Sparse matrix: ~648,000 non-zero entries<br>
      • Direct solver: ~5-6 seconds<br><br>

      <strong>Boundary Conditions:</strong><br>
      • Convective at channel interfaces<br>
      • Ambient convection at chip edges<br><br>

      <strong>Result:</strong> Steady-state temperature distribution shown with microfluidic cooling active

  - id: 2
    title: "Flow Solution & Thermal-Fluidic Coupling"
    visualization: "Channel network structure (top) and fluid temperature gradients (bottom)"
    content_html: |
      <strong>Channel Network:</strong><br>
      • 8 parallel channels<br>
      • 300×300 μm cross-section<br>
      • Hydraulic diameter: <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>D</mi><mi>h</mi></msub><mo>=</mo><mn>300</mn></math> μm<br><br>

      <strong>Flow Solver:</strong> 1D Hagen-Poiseuille<br>
      <div class="equation-display" style="text-align: center; margin: 2rem 0;">
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
          <mrow>
            <mi>Δ</mi><mi>P</mi>
            <mo>=</mo>
            <mfrac>
              <mrow><mn>128</mn><mi>μ</mi><mi>L</mi><mi>Q</mi></mrow>
              <mrow><mi>π</mi><msubsup><mi>D</mi><mi>h</mi><mn>4</mn></msubsup></mrow>
            </mfrac>
          </mrow>
        </math>
      </div>

      <strong>Operating Conditions:</strong><br>
      • Pressure drop: 15 kPa<br>
      • Total flow: ~47 ml/min<br>
      • Laminar regime (<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Re</mi><mo>≈</mo><mn>330</mn></math>)<br><br>

      <strong>Thermal Coupling:</strong><br>
      • Shah &amp; London (1978) Nu correlation<br>
      • Full wetted perimeter (all 4 walls)<br>
      • Temperature-dependent water properties<br><br>

      <strong>Result:</strong><br>
      Inlet: 20°C → Max outlet: ~56°C<br>
      Boiling margin: 44°C

